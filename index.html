<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Scheduler</title>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" />
    <link href="javascripts/lib/jquery.ui.timepicker.css" media="print" rel="stylesheet" type="text/css" />

    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta2/handlebars.min.js"></script>
    
    <script id="event-template" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <ul>
        <li class="start-fields">
          Start:<br/>
          <input class="start-date" type="date"/>
          <input class="start-time" type="time"/>
        </li>
        <li class="end-fields">
          End:<br/>
          <input class="end-date" type="date"/>
          <input class="end-time" type="time"/>
        </li>
      </ul>
    </script>

    <script id="room-template" type="text/x-handlebars-template">
      <h2>{{name}}</h2>
      <button class="add-event">Add Event</button>
      <div class="events"></div>
    </script>

    <script id="scheduler-template" type="text/x-handlebars-template">
      <div class="room-panel">
        <h1>Rooms</h1>
        <button class="add-room">Add Room</button>
        <div class="rooms"></div>
      </div>
      <div class="staging-panel">
        <h1>Staged Events</h1>
        <button class="add-staged-event">Add Event</button>
        <div class="staging"></div>
      </div>
    </script>


    <script src="javascripts/lib/moment.min.js"></script>
    <script src="javascripts/lib/jquery.ui.timepicker.js"></script>

</head>
<body>

  <div id="event-dialog">
    <form>
    <fieldset>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
    </fieldset>
    </form>
  </div>

  <script src="javascripts/modules/event.js"></script>
  <script src="javascripts/modules/room.js"></script>
  <script src="javascripts/modules/scheduler.js"></script>

  <script src="javascripts/app.js"></script>
</body>
</html>
