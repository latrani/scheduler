<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Scheduler</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.2.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta2/handlebars.min.js"></script>
    
    <script id="event-template" type="text/x-handlebars-template">
      <div class="event">
        <h3>{{name}}</h3>
      </div>
    </script>

    <script id="room-template" type="text/x-handlebars-template">
      <div class="room">
        <h2>{{name}}</h2>
        <div class="events">
        </div>
        <button class="add-event">Add Event</button>
      </div>
    </script>

    <script id="scheduler-template" type="text/x-handlebars-template">
      <div class="scheduler">
        <div class="room-panel">
          <h1>Rooms</h1>
          <div class="rooms"></div>
          <button class="add-room">Add Room</button>
        </div>
      </div>
    </script>

    <script src="javascripts/modules/event.js"></script>
    <script src="javascripts/modules/room.js"></script>
    <script src="javascripts/modules/scheduler.js"></script>

    <script src="javascripts/app.js"></script>
</head>
<body>
</body>
</html>
